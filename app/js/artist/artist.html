<div>
    <table class="artistBioHeader">
        <tr>
            <th class="artistBioHeaderTitle">ARTIST BIOGRAPHIES</th>
            <tr>
    </table>
</div>

<table class="artistAlignmentTable" ng-repeat="artist in artists">
    <th class="artistColumnAlign">
        <div class="artistProfilePicContainer">
            <img ng-src={{artist.djImage}} alt="Artist Picture" class="artistPic" width="250" height="250">
        </div>
    </th>
    <th class="artistColumnAlign">
        <table id="artistDescriptionTable" margin-top=5%>
            <tr>
                <th class="artistFeaturing" width="165">ARTIST NAME:</th>
                <th class="artistName">{{artist.artistName}}</th>
            </tr>
            <tr>
                <th class="artistFeaturing">DJ NAME:</th>
                <th class="artistName">{{artist.djName}}</th>
            </tr>
            <tr>
                <th colspan="2" rowspan="5" class="artistDescription">{{artist.djDesc}}</th>
            </tr>
    </th>
    </table>
</table>
