<div>
    <table class="archiveTableHeader">
        <tr>
            <th class="archiveHeader"> ARCHIVE VIDEOS </th>
            <tr>
    </table>
</div>

<div class="archive-filter" ng-init="showFilter = false" ng-mouseenter="showFilter = true" ng-mouseleave="showFilter = false">
    <div class="archive-filter-title">Filter</div>
    <div class="archive-filter-dropdown" ng-show="showFilter">
        <div class="archive-filter-dropdown-item" ng-click="filter('popular')">Popular</div>
        <div class="archive-filter-dropdown-item" ng-click="filter('newest-to-oldest')">Newest to Oldest</div>
        <div class="archive-filter-dropdown-item" ng-click="filter('oldest-to-newest')">Oldest to Newest</div>
    </div>
</div>
   
        <table ng-repeat="podcast in archive">
            <th class="archiveColumnAlign">
        <div class="podcastPicContainer">
            <img ng-src={{podcast.podcastThumbnail}} alt="Podcast Picture" class="podcastPic" width="250" height="250">
        </div>
    </th>
    <th class= "arhiveColumnAlign">
        <table class ="archiveAlighnTable" margin-top=5%>
            <tr>
                <th id="podcastTitle">{{podcast.podcastName}}</th>
            </tr>
            <th>
                    <iframe width="320" height="180" src="https://www.youtube.com/embed/lkAJGhpnPLw " frameborder="0" allowfullscreen></iframe>
            </th>
        </th>
        </table>
        </table>
