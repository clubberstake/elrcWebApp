   <div ng-repeat="show in shows">
   <table id="showPodcastTableHeader">
        <tr>
            <th class="showPodcastHeader">{{show.showName}}</th>
        <tr>
    </table>
   
   <table class="podcastAlignmentTable" >
    <th class="podcastColumnAlign">
    <div class="podcastProfilePicContainer">
        <img ng-src={{show.showImage}} alt="Artist Picture" class="podcastPic" width="250" height="250">
    </div>
    </th>
    <th class="podcastColumnAlign" align="left">
    <table id="podcastDescriptionTable" margin-top=5%;>
        <tr>
            <th class="podcastFeaturing">Featuring.... </th>
            <th class="podcastName">{{show.djName}} </th>
        </tr>
        <tr>
            <th colspan="2" rowspan="5" class="podcastDescription">{{show.showDesc}}</th>
        </tr>
        </th>
    </table>
    </table>

    <table id="podcastTableHeader">
        <tr>
            <th class="podcastHeader"> CHANNEL VIDEOS </th>
        <tr>
    </table>

	<div>
	 <table class="mainBioVideoHeader">
        <tr>
            <th class="mainBioVideoTitle"> {{show.podcastTitle}}</th>
        <tr>
    </table>
	</div>

	<div class="mainVideoContainer">
		<div class="mainVideo" align="center">
			<iframe  align="middle" width=569 height="320 " ng-src="{{show.embeddedURL}}" frameborder="0" allowfullscreen></iframe>
		</div>
		<table class="featuredDescription">
        <tr>
            <th class="featuredDescriptionBox">{{show.podcastDesc}}</th>
        <tr>
    </table>

    <table ng-repeat="show in shows | limitTo: 1">
			<tr>
			<th id="featuredPodcastTitle">{{show.podcastTitle}}
				<iframe width="320" height="180" ng-src="{{show.embeddedURL}}" frameborder="0" allowfullscreen></iframe>
				</th>
			<th id="featuredPodcastTitle">{{show.podcastTitle}}
				<iframe width="320" height="180" ng-src="{{show.embeddedURL}}" frameborder="0" allowfullscreen></iframe>
				</th>
			<th id="featuredPodcastTitle">{{show.podcastTitle}}
				<iframe width="320" height="180" ng-src="{{show.embeddedURL}}" frameborder="0" allowfullscreen></iframe>
				</th>
			</tr>
		</table>
	<table class="showDivider"></table>
	</div>
	</div>
