  <h3>New Artist</h3>
  <table class=newInfo>
    <tr>
 <div class=label> 
   <td id=fName>
        Artist First Name:
        <input type = "text" name= "artistFName" class= "fText" maxlength="30" placeholder="Enter Artist First Name"/>
    </td>
    <td id=lName>
      Artist Last Name: 
      <input type = "text" name= "lName" class= "lText" maxlength="30" placeholder="Enter Artist Last Name"/>
    </td>
</div>
    </tr>
    <tr>
      <td class=content>
        Description/Bio: </br>
         <textarea placeholder="Describe the new artist" rows=4  cols=37></textarea>
      </td>
      <td class=content>
        DJ Name: 
        <input type = "text" name= "DJName" class= "DJText" maxlength="30" placeholder="Enter Artist DJ Name"/>

      </td>
    </tr>
  </table>
  <input id=create type="submit" value="Create"/>
