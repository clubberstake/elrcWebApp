<div class = "action"> {{title}}</div>
<ul class="tab">
  <li><a href="#/newChannel" class="tablinks"  >New/Edit Channel</a></li>
  <li><a href="#/newPodcast" class="tablinks" >New/Edit Podcast</a></li>
  <li><a href="#/newArtist" class="tablinks" >New/Edit Artist</a></li>
</ul>

  <h3>New Podcast</h3>
  <div class=label> 
    <table class=newInfo>
      <tr>
        <td class=content>
   Podcast Name: 
 <input type = "text" name= "podcastName" class= "pText" maxlength="20" placeholder="Enter Podcast Name"/>
        </td>
        <td class=content>
          <div class=exist> 
 Does the channel exist?: 
 <form id=rButton>
   <input type="radio" name = "yesno" value = "Yes"/> Yes
    <input type="radio" onclick="noChannel()" name = "yesno" value = "No"/> No
 </form>
</div>
        </td>
      </tr>
      <tr>
        <td class=content>
          Podcast URL: <input type="text" placeholder="Podcast URL"/>
        </td>
        <td class=content>
        Choose Channel: 
        <select>
          <option value="" disabled selected>Channel Not Chosen</option>
          <option value=Channel1>Channel 1 </option>
          <option value=Channel2>Channel 2 </option>
          <option value=Channel3>Channel 3 </option>
        </select>
      </td>
      </tr>
      <tr>
        <td class=content>
        Podcast Description: </br>
        <textarea placeholder="Describe the new podcast" rows=4  cols=37></textarea>
        </td>
      </tr>
    </table>
    <input id=create type="submit" value="Create"/>
</div>
